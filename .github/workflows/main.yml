name: Build Shadow AI

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify files
      run: |
        echo "Project structure:"
        dir /s /b *.py
        echo "Assets:"
        if exist assets ( dir assets )
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller ^
          --onefile ^
          --name "ShadowAI" ^
          
          --noconsole ^
          run_shadow_gui.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ShadowAI-Windows
        path: dist/ShadowAI.exe
