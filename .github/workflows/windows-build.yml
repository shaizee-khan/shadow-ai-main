name: Build Windows Executable

on:
  push:
    tags: ['v*']  # Only run when you create tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create single executable
      run: |
        pyinstaller --onefile --name "ShadowAI"  --noconsole run_shadow_gui.py
        # If you don't have an icon, use this instead:
        # pyinstaller --onefile --name "ShadowAI" --noconsole run_shadow_gui.py

    - name: Create release archive
      run: |
        cd dist
        7z a ShadowAI-Windows.zip ShadowAI.exe

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ShadowAI-Windows
        path: dist/ShadowAI-Windows.zip
        retention-days: 30